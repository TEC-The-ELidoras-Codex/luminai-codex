# ============================================================================
# SCRIPTS & AUTOMATION (scripts/ folder)
# ============================================================================
scripts:
  
  development:
    location: "scripts/development/"
    
    setup_local_env.py:
      purpose: "Scaffold `.env.local` from `.env.example`"
      usage: "python scripts/development/setup_local_env.py"
      
    check_env.py:
      purpose: "Validate secrets are present and not 'your-*' placeholders"
      usage: "python scripts/development/check_env.py --file .env.local"

# ============================================================================
# SOURCE CODE (src/ folder – Python Agent Stack)
# ============================================================================
src:
  tec_tgcr:
    location: "src/tec_tgcr/"
    
    agents:
      purpose: "Airth Research Guard & tool implementations"
      key_files:
        - agents/airth_research_guard.py
        - agents/tools/
        - agents/config.py
        
    interfaces:
      purpose: "CLI (Typer) + API (FastAPI) entry points"
      key_files:
        - interfaces/cli/
        - interfaces/api/
        
    utils:
      purpose: "Shared utilities (logging, env, serialization)"
      
    tests:
      purpose: "Unit + integration tests for agent & tools"

# ============================================================================
# CONFIGURATION & ASSETS (root level + config/)
# ============================================================================
config:
  
  .env.example:
    purpose: "Template for all required env vars (OpenAI, Discord, etc.)"
    audience: "[Developers]"
    locked: true
    
  .gitignore:
    purpose: "Ignore `.env*`, node_modules, __pycache__, build artifacts"
    
  pyproject.toml:
    purpose: "Python package metadata, Typer CLI entry points"
    
  package.json:
    purpose: "JS dependencies, npm scripts (bootstrap, dev, test)"

