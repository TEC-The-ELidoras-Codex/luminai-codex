<?xml version="1.0" encoding="UTF-8"?>
<svg width="680" height="240" viewBox="0 0 680 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="680" height="240" fill="url(#bgGradient)"/>
  
  <!-- Resonance bars (left side) -->
  <rect x="40" y="90" width="18" height="60" fill="#3498DB" stroke="#FFFFFF" stroke-width="2"/>
  <rect x="70" y="75" width="18" height="90" fill="#F39C12" stroke="#FFFFFF" stroke-width="2"/>
  <rect x="100" y="60" width="18" height="120" fill="#9B59B6" stroke="#FFFFFF" stroke-width="2"/>
  <rect x="130" y="80" width="18" height="80" fill="#3498DB" stroke="#FFFFFF" stroke-width="2"/>
  <rect x="160" y="100" width="18" height="40" fill="#F39C12" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Divider lines -->
  <line x1="190" y1="50" x2="190" y2="190" stroke="#F39C12" stroke-width="3"/>
  <line x1="200" y1="100" x2="670" y2="100" stroke="#3498DB" stroke-width="2"/>
  <line x1="200" y1="140" x2="670" y2="140" stroke="#3498DB" stroke-width="2"/>
  
  <!-- Text placeholder area (right side shows where text should go) -->
  <text x="220" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">
    LuminAI Codex
  </text>
  <text x="220" y="155" font-family="Arial, sans-serif" font-size="14" fill="#3498DB">
    AI Research Assistant
  </text>
</svg>