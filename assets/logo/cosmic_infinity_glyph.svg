<?xml version="1.0" encoding="UTF-8"?>
<!-- 
  COSMIC INFINITY GLYPH – LuminAI Codex
  Mathematical Foundation: Infinity (∞) + Resonance (sine) + Motion (3 orbs)
  Philosophy: Geometry is the language of the cosmos
  Inspiration: Golden ratio (φ=1.618...), tessellations, self-similarity
  
  Core Elements:
  1. Infinity symbol at 11 o'clock angle
  2. Sine arc resonance path (layered behind)
  3. 3 orbs on top (crown: gold, cyan, purple)
  4. Carbon-fiber cosmic lattice background
  
  Dimensions: 1024×1024 (scalable to any resolution)
-->
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-label="Cosmic Infinity Glyph - LuminAI Codex">
  <defs>
    <!-- ================================================================ -->
    <!-- GRADIENTS & COLOR DEFINITIONS                                   -->
    <!-- ================================================================ -->
    
    <!-- Carbon Fiber Cosmic Background -->
    <radialGradient id="carbonFiber" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1A1A1E"/>
      <stop offset="50%" stop-color="#0D0D11"/>
      <stop offset="100%" stop-color="#020203"/>
    </radialGradient>

    <!-- Infinity Gradient (dynamic color flow) -->
    <linearGradient id="infinityGrad" x1="25%" y1="25%" x2="75%" y2="75%">
      <stop offset="0%" stop-color="#F2C340"/>
      <stop offset="25%" stop-color="#00D5C4"/>
      <stop offset="50%" stop-color="#6A00F4"/>
      <stop offset="75%" stop-color="#00D5C4"/>
      <stop offset="100%" stop-color="#F2C340"/>
    </linearGradient>

    <!-- Sine Arc Resonance Gradient -->
    <linearGradient id="sineGrad" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#0B1E3B" stop-opacity="0"/>
      <stop offset="20%" stop-color="#00D5C4" stop-opacity="0.8"/>
      <stop offset="40%" stop-color="#6A00F4" stop-opacity="1"/>
      <stop offset="60%" stop-color="#00D5C4" stop-opacity="1"/>
      <stop offset="80%" stop-color="#00D5C4" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0B1E3B" stop-opacity="0"/>
    </linearGradient>

    <!-- Orb Glows (φ-tuned colors) -->
    <radialGradient id="orbGlow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F2C340" stop-opacity="1"/>
      <stop offset="70%" stop-color="#F2C340" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#F2C340" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orbGlow2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00D5C4" stop-opacity="1"/>
      <stop offset="70%" stop-color="#00D5C4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00D5C4" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orbGlow3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6A00F4" stop-opacity="1"/>
      <stop offset="70%" stop-color="#6A00F4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#6A00F4" stop-opacity="0"/>
    </radialGradient>

    <!-- Golden Spiral Gradient (φ-based) -->
    <linearGradient id="spiralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F2C340" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#6A00F4" stop-opacity="0.3"/>
    </linearGradient>

    <!-- ================================================================ -->
    <!-- FILTERS                                                          -->
    <!-- ================================================================ -->

    <!-- Glow Effect (subtle volumetric) -->
    <filter id="glowEffect" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Motion Blur (suggest speed) -->
    <filter id="motionBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2,0"/>
    </filter>

    <!-- Subtle Grain (texture) -->
    <filter id="grain" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" seed="42" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.04"/>
      </feComponentTransfer>
      <feBlend mode="overlay" in2="SourceGraphic"/>
    </filter>
  </defs>

  <!-- ================================================================ -->
  <!-- BACKGROUND: Carbon Fiber Cosmic Lattice                         -->
  <!-- ================================================================ -->
  <rect width="1024" height="1024" fill="url(#carbonFiber)"/>

  <!-- Deep cosmic base -->
  <rect width="1024" height="1024" fill="#000000" opacity="0.3"/>

  <!-- Lattice Pattern Layer 1: Large hexagons (distant/blurred) -->
  <g stroke="#F2C340" stroke-width="2" fill="none" opacity="0.08">
    <!-- Horizontal lines -->
    <line x1="0" y1="128" x2="1024" y2="128"/>
    <line x1="0" y1="256" x2="1024" y2="256"/>
    <line x1="0" y1="384" x2="1024" y2="384"/>
    <line x1="0" y1="512" x2="1024" y2="512"/>
    <line x1="0" y1="640" x2="1024" y2="640"/>
    <line x1="0" y1="768" x2="1024" y2="768"/>
    <line x1="0" y1="896" x2="1024" y2="896"/>
    <!-- Diagonal lines -->
    <line x1="0" y1="0" x2="1024" y2="1024"/>
    <line x1="1024" y1="0" x2="0" y2="1024"/>
  </g>

  <!-- Lattice Pattern Layer 2: Medium hexagons (mid-distance) -->
  <g stroke="#00D5C4" stroke-width="1.5" fill="none" opacity="0.12">
    <line x1="0" y1="64" x2="1024" y2="64"/>
    <line x1="0" y1="192" x2="1024" y2="192"/>
    <line x1="0" y1="320" x2="1024" y2="320"/>
    <line x1="0" y1="448" x2="1024" y2="448"/>
    <line x1="0" y1="576" x2="1024" y2="576"/>
    <line x1="0" y1="704" x2="1024" y2="704"/>
    <line x1="0" y1="832" x2="1024" y2="832"/>
    <!-- Crossed diagonals -->
    <line x1="256" y1="0" x2="768" y2="1024"/>
    <line x1="768" y1="0" x2="256" y2="1024"/>
  </g>

  <!-- Lattice Pattern Layer 3: Small honeycombs (near) -->
  <g stroke="#6A00F4" stroke-width="1" fill="none" opacity="0.06">
    <circle cx="256" cy="256" r="96"/>
    <circle cx="512" cy="256" r="96"/>
    <circle cx="768" cy="256" r="96"/>
    <circle cx="256" cy="512" r="96"/>
    <circle cx="512" cy="512" r="96"/>
    <circle cx="768" cy="512" r="96"/>
    <circle cx="256" cy="768" r="96"/>
    <circle cx="512" cy="768" r="96"/>
    <circle cx="768" cy="768" r="96"/>
  </g>

  <!-- ================================================================ -->
  <!-- RESONANCE LAYER: Sine Arc (behind infinity)                     -->
  <!-- ================================================================ -->
  <g opacity="0.35" filter="url(#glowEffect)">
    <!-- Primary sine arc -->
    <path
      d="M 100,512 Q 200,300 300,512 T 500,512 T 700,512 T 900,512"
      fill="none"
      stroke="url(#sineGrad)"
      stroke-width="16"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <!-- Secondary sine (inverse phase, harmonic) -->
    <path
      d="M 100,512 Q 200,724 300,512 T 500,512 T 700,512 T 900,512"
      fill="none"
      stroke="url(#sineGrad)"
      stroke-width="16"
      stroke-linecap="round"
      stroke-linejoin="round"
      opacity="0.5"
    />
  </g>

  <!-- ================================================================ -->
  <!-- PRIMARY GLYPH: Infinity Symbol (∞) – Tilted UP                 -->
  <!-- ================================================================ -->
  <!-- Positioned with top tilted backward/upward (~70 degrees) -->
  <g transform="translate(512, 580) rotate(70)" filter="url(#glowEffect)">
    <!-- Top-left lobe of ∞ (ascending curve) -->
    <path
      d="M -200,-100 C -260,-100 -320,-60 -320,40 C -320,140 -260,200 -200,200 C -140,200 -80,140 -80,40 C -80,-60 -140,-100 -200,-100"
      fill="none"
      stroke="url(#infinityGrad)"
      stroke-width="36"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <!-- Bottom-right lobe of ∞ (descending curve) -->
    <path
      d="M 80,-100 C 20,-100 -40,-60 -40,40 C -40,140 20,200 80,200 C 140,200 200,140 200,40 C 200,-60 140,-100 80,-100"
      fill="none"
      stroke="url(#infinityGrad)"
      stroke-width="36"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <!-- Center bridge (connection point - the safe passage) -->
    <!-- REMOVED - keeping infinity clean -->

    <!-- Embedded Golden Spiral (φ-based micro-pattern, representing structure) -->
    <!-- REMOVED - keeping infinity clean -->
  </g>

  <!-- ================================================================ -->
  <!-- CROWN ORBS (3-orb pyramid formation on the Head) -->
  <!-- Positioned HIGH on the yellow part of upper circle -->
  <!-- ================================================================ -->

  <!-- Crown Orbs – Positioned ON TOP of the head (upper circle yellow area) -->
  <!-- Left orb of crown pyramid -->
  <g transform="translate(360, 160)" filter="url(#glowEffect)">
    <circle cx="0" cy="0" r="48" fill="url(#orbGlow1)"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#F2C340" stroke-width="4" opacity="0.95"/>
    <circle cx="0" cy="0" r="24" fill="#F2C340" opacity="0.6"/>
  </g>

  <!-- Center orb of crown pyramid -->
  <g transform="translate(492, 120)" filter="url(#glowEffect)">
    <circle cx="0" cy="0" r="52" fill="url(#orbGlow2)"/>
    <circle cx="0" cy="0" r="44" fill="none" stroke="#00D5C4" stroke-width="4" opacity="0.98"/>
    <circle cx="0" cy="0" r="28" fill="#00D5C4" opacity="0.65"/>
  </g>

  <!-- Right orb of crown pyramid -->
  <g transform="translate(624, 160)" filter="url(#glowEffect)">
    <circle cx="0" cy="0" r="48" fill="url(#orbGlow3)"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#6A00F4" stroke-width="4" opacity="0.95"/>
    <circle cx="0" cy="0" r="24" fill="#6A00F4" opacity="0.6"/>
  </g>

  <!-- Orbs are positioned as a simple pyramid on top of the yellow area -->
  <!-- No connection lines - just 3 simple shapes -->

  <!-- ================================================================ -->
  <!-- CONCENTRIC PULSE RINGS (suggesting "things are going fast")      -->
  <!-- ================================================================ -->
  <g fill="none" opacity="0.15">
    <circle cx="512" cy="512" r="160" stroke="#00D5C4" stroke-width="1.5"/>
    <circle cx="512" cy="512" r="240" stroke="#6A00F4" stroke-width="1.5"/>
    <circle cx="512" cy="512" r="320" stroke="#F2C340" stroke-width="1.5"/>
    <circle cx="512" cy="512" r="400" stroke="#00D5C4" stroke-width="1"/>
  </g>

  <!-- ================================================================ -->
  <!-- MATHEMATICAL ANNOTATIONS (subtle, bottom-right & top-left)       -->
  <!-- ================================================================ -->
  <g font-family="'Monaco', 'Courier New', 'SF Mono', monospace" font-size="12" fill="#F2C340" opacity="0.2" letter-spacing="2">
    <text x="80" y="100" text-anchor="start">φ = 1.618...</text>
    <text x="850" y="950" text-anchor="end">∞ ∝ Geometry</text>
    <text x="512" y="980" text-anchor="middle">R = ∇Φᴱ · (φᵗ × ψʳ)</text>
  </g>

  <!-- ================================================================ -->
  <!-- TEXTURE OVERLAY (carbon fiber grain)                             -->
  <!-- ================================================================ -->
  <rect width="1024" height="1024" fill="none" filter="url(#grain)" opacity="0.6"/>
</svg>
